{% extends "layout.html" %}

{% block title %}Articles{% endblock %}

{% block content %}
<h1>Articles</h1>

{% for family in families %}
<h2>{{ family.name }}</h2>
{% for post in family.members %}
<div class="article">
    <h3><a href="{{ url_for('main.article', post_id=post.id) }}">{{ post.title }}</a></h3>
    <p>{{ post.content }}</p>
</div>
{% endfor %}
{% endfor %}

{% endblock %}
