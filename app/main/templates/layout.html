<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="{{ url_for('main.articles') }}">Articles</a></li>
                <li><a href="{{ url_for('main.about') }}">About</a></li>
                <li><a href="{{ url_for('main.contact') }}">Contact</a></li>
                <li class="dropdown">
                    <a href="#">Login/Register</a>
                    <div class="dropdown-content">
                        <a href="{{ url_for('auth.login') }}">login</a>
                        <a href="{{ url_for('auth.register') }}">register</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="contact">Contact Information</div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="copyright">Â© 2025 Your Website</div>
    </footer>
    <script src="{{ url_for('static', filename='../../../../static/js/script.js') }}"></script>
</body>
</html>
